<a [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix d-flex justify-content-between align-items-start"
   style="cursor: pointer">
  <div class="ms-2 me-auto">
    <div class="fw-bold">{{recipe.name}}</div>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span>
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 50px;">
      </span>
</a>
