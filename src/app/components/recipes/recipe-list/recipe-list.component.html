<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" style="margin-top: 1rem" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr style="margin-top: 2rem; margin-bottom: 2rem">

  </div>
</div>
